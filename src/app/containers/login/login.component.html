<div class="body-auth">
    <div class="box-auth">
        <div>
            <h4>Đăng nhập</h4>
        </div>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="my-4">
                <div class="form-group">
                    <input type="text" formControlName="UserName" placeholder="Tên đăng nhập" class="form-control">
                    <div *ngIf="submitted && formData.get('UserName')?.invalid" class="invalid-prms">
                        <div *ngIf="formData.get('UserName')?.hasError('required')">
                            Trường yêu cầu bắt buộc.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="Password" class="form-control" placeholder="Mật khẩu"
                        required>
                    <div *ngIf="submitted && formData.get('Password')?.invalid" class="invalid-prms">
                        <div *ngIf="formData.get('Password')?.hasError('required')">
                            Trường yêu cầu bắt buộc.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
                </div>
            </div>
        </form>
        <div class="text-center">
            <p class="mt-1" style="margin-bottom: 0;">
                Bạn chưa có tài khoản?
                <a routerLink="/dang-ky-tai-khoan">Đăng ký</a>
            </p>
            <p class="mt-1"><a href="#">Quên mật khẩu?</a></p>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
